<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>LoL Search Engine</title>
</head>

<body>
    <div id="main-container">
        <div id="image">
            <img src="" id="champ-image" />
            <h1 id="name" class="name">Search Champion!</h1>
            <h3 id="title" class="name"></h3>
        </div>
        <main>
            <div id="info">
                <p id="lore"></p>
                <p id="ally-tips"></p>
                <p id="enemy-tips"></p>
                <p id="tags"></p>
            </div>
        </main>

        <form>
            <input type="text" placeholder="Enter Champion" />
            <input type="submit" value="Get Champion Info" />
        </form>
    </div>
</body>

</html>
